<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- must have
    pass timer in hour, minutes and seconds
    play and pause
    timer
    validation: if the user enters any time greater than 60, it should move to left

    good to havereset button -->
    
    <div class="container">
        <h1>CountDown Timer</h1>
        <div class="time-container">
            <div class="time">
                <p id="hour-label">Hour</p>
                <input id="hour" type="number" max="99" min="0" value="0">
            </div>
            <div class="time">
                <p id="minute-label">Minutes</p>
                <input id="minute" type="number" max="99" min="0" value="0">
            </div>
            <div class="time">
                <p id="seconds">Seconds</p>
                <input id="seconds" type="number" max="99" min="0" value="0">
            </div>
        </div>
        <div class="actions">
            <button id="star">Stat</button>
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
