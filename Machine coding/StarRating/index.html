<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- must have
    rating from 1 to 5
    *when clicked ->rating should from appear
    *a hover effect should also be present

    Good to have
    *put emoji instead of number
    *slider based star rating -->

    <div class="container">
        <h1>Star Rating Component</h1>
        <div class="star-container">
            <div class="star" rating="1">&#9733</div>
            <div class="star" rating="2">&#9733</div>
            <div class="star" rating="3">&#9733</div>
            <div class="star" rating="4">&#9733</div>
            <div class="star" rating="5">&#9733</div>
        </div>

        <h2>
            Rating count: <span id="count">0</span>
        </h2>
    </div>
    <div class="slider-container">
        <div>
            <input type="range" min="0" max="5" value="1" class="silder">
        </div>
    </div>
    <div class="emoji-container">
        <div class="emoji" rating="1">&#128545</div>
        <div class="emoji" rating="2">&#128549</div>
        <div class="emoji" rating="3">&#128528</div>
        <div class="emoji" rating="4">&#128512</div>
        <div class="emoji" rating="5">&#128525</div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
